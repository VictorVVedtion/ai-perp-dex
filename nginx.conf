events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8082;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name _;

        # API endpoints → backend
        location /health { proxy_pass http://backend; }
        location /agent.md { proxy_pass http://backend; }
        location /agents { proxy_pass http://backend; }
        location /intents { proxy_pass http://backend; }
        location /positions { proxy_pass http://backend; }
        location /signals { proxy_pass http://backend; }
        location /prices { proxy_pass http://backend; }
        location /deposit { proxy_pass http://backend; }
        location /withdraw { proxy_pass http://backend; }
        location /leaderboard { proxy_pass http://backend; }
        location /stats { proxy_pass http://backend; }
        location /funding { proxy_pass http://backend; }
        location /chat { proxy_pass http://backend; }
        location /vaults { proxy_pass http://backend; }
        location /skills { proxy_pass http://backend; }
        location /copy-trading { proxy_pass http://backend; }
        location /circles { proxy_pass http://backend; }
        location /auth { proxy_pass http://backend; }
        location /demo { proxy_pass http://backend; }
        location /pnl { proxy_pass http://backend; }
        location /reputation { proxy_pass http://backend; }
        location /a2a { proxy_pass http://backend; }
        location /api { proxy_pass http://backend; }

        # WebSocket → backend
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Everything else → frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
