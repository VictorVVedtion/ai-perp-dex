<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Hub Dashboard</title>
    <style>
        :root {
            --bg-body: #0a0a0b;
            --bg-card: #141416;
            --bg-input: #1c1c1f;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --border: #27272a;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-sans);
            padding: 2rem;
            line-height: 1.5;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        h2 { font-size: 1.25rem; margin-bottom: 1.5rem; font-weight: 600; color: var(--text-primary); }

        /* Section 1: Prices */
        .prices-sec { grid-column: span 12; display: flex; gap: 1rem; flex-wrap: wrap; }
        .price-card {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price-card .symbol { font-weight: 700; color: var(--text-secondary); }
        .price-card .value { font-family: monospace; font-size: 1.1rem; }

        /* Section 2: Stats */
        .stats-sec { grid-column: span 4; }
        .stat-item { margin-bottom: 1.5rem; }
        .stat-label { font-size: 0.875rem; color: var(--text-secondary); }
        .stat-value { font-size: 1.5rem; font-weight: 700; margin-top: 0.25rem; }

        /* Section 3: Trading Form */
        .trade-sec { grid-column: span 4; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem; }
        input, select {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            outline: none;
        }
        input:focus { border-color: var(--primary); }
        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }

        /* Section 4: Leaderboard */
        .leaderboard-sec { grid-column: span 4; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; color: var(--text-secondary); padding-bottom: 0.75rem; font-weight: 500; }
        td { padding: 0.75rem 0; border-bottom: 1px solid var(--border); }
        tr:last-child td { border-bottom: none; }
        .pnl-up { color: var(--success); }
        .pnl-down { color: var(--danger); }

        @media (max-width: 1024px) {
            .stats-sec, .trade-sec, .leaderboard-sec { grid-column: span 12; }
        }
    </style>
</head>
<body>

<div class="dashboard-grid">
    <!-- 1. Prices -->
    <div class="section prices-sec" id="prices-container">
        <div class="price-card">
            <span class="symbol">BTC/USDC</span>
            <span class="value" id="price-btc">loading...</span>
        </div>
        <div class="price-card">
            <span class="symbol">ETH/USDC</span>
            <span class="value" id="price-eth">loading...</span>
        </div>
        <div class="price-card">
            <span class="symbol">SOL/USDC</span>
            <span class="value" id="price-sol">loading...</span>
        </div>
    </div>

    <!-- 2. Stats -->
    <div class="section stats-sec">
        <h2>System Stats</h2>
        <div class="stat-item">
            <div class="stat-label">Total 24h Volume</div>
            <div class="stat-value" id="stat-volume">$0.00</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Active Agents</div>
            <div class="stat-value" id="stat-agents">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Internal Match Rate</div>
            <div class="stat-value pnl-up" id="stat-rate">100%</div>
        </div>
    </div>

    <!-- 3. Trading Form -->
    <div class="section trade-sec">
        <h2>Execute Trade</h2>
        <form id="trade-form">
            <div class="form-group">
                <label>Agent ID</label>
                <input type="text" id="agent-id" value="manual_trader" required>
            </div>
            <div class="form-group">
                <label>Asset</label>
                <select id="asset">
                    <option value="ETH-PERP">Ethereum (ETH)</option>
                    <option value="BTC-PERP">Bitcoin (BTC)</option>
                    <option value="SOL-PERP">Solana (SOL)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Side</label>
                <select id="side">
                    <option value="long">Long</option>
                    <option value="short">Short</option>
                </select>
            </div>
            <div class="form-group">
                <label>Size (USDC)</label>
                <input type="number" id="size" placeholder="100.00" step="0.01" value="100" required>
            </div>
            <div class="form-group">
                <label>Leverage</label>
                <input type="number" id="leverage" value="5" min="1" max="20" required>
            </div>
            <button type="submit">Place Market Order</button>
        </form>
        <div id="trade-result" style="margin-top: 1rem; padding: 1rem; border-radius: 6px; display: none;"></div>
    </div>

    <!-- 4. Leaderboard -->
    <div class="section leaderboard-sec">
        <h2>Top Agents</h2>
        <table>
            <thead>
                <tr>
                    <th>Agent</th>
                    <th style="text-align: right;">Reputation</th>
                    <th style="text-align: right;">Trades</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr><td colspan="3" style="text-align: center; color: var(--text-secondary);">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8082';

    // Update Prices
    async function fetchPrices() {
        try {
            const response = await fetch(`${API_BASE}/prices`);
            const data = await response.json();
            document.getElementById('price-btc').textContent = `$${parseFloat(data.BTC || 0).toLocaleString()}`;
            document.getElementById('price-eth').textContent = `$${parseFloat(data.ETH || 0).toLocaleString()}`;
            document.getElementById('price-sol').textContent = `$${parseFloat(data.SOL || 0).toFixed(2)}`;
        } catch (e) {
            console.error('Price fetch error:', e);
        }
    }

    // Update Stats
    async function fetchStats() {
        try {
            const response = await fetch(`${API_BASE}/stats`);
            const data = await response.json();
            document.getElementById('stat-volume').textContent = `$${(data.total_volume || 0).toLocaleString()}`;
            document.getElementById('stat-agents').textContent = data.total_agents || 0;
            document.getElementById('stat-rate').textContent = data.avg_internal_rate || '100%';
        } catch (e) {
            console.error('Stats fetch error:', e);
        }
    }

    // Update Leaderboard
    async function fetchLeaderboard() {
        try {
            const response = await fetch(`${API_BASE}/leaderboard`);
            const data = await response.json();
            const tbody = document.getElementById('leaderboard-body');
            
            if (data.leaderboard && data.leaderboard.length > 0) {
                tbody.innerHTML = data.leaderboard.slice(0, 5).map(agent => `
                    <tr>
                        <td>${agent.display_name || agent.agent_id}</td>
                        <td style="text-align: right;">${(agent.reputation_score * 100).toFixed(0)}%</td>
                        <td style="text-align: right;">${agent.total_trades || 0}</td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--text-secondary);">No agents yet</td></tr>';
            }
        } catch (e) {
            console.error('Leaderboard fetch error:', e);
        }
    }

    // Trade Form
    document.getElementById('trade-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const resultDiv = document.getElementById('trade-result');
        
        try {
            const response = await fetch(`${API_BASE}/intents`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    agent_id: document.getElementById('agent-id').value,
                    intent_type: document.getElementById('side').value,
                    asset: document.getElementById('asset').value,
                    size_usdc: parseFloat(document.getElementById('size').value),
                    leverage: parseInt(document.getElementById('leverage').value)
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                resultDiv.style.display = 'block';
                resultDiv.style.background = 'rgba(16, 185, 129, 0.1)';
                resultDiv.style.border = '1px solid var(--success)';
                resultDiv.innerHTML = `
                    <strong style="color: var(--success);">✓ Order Placed</strong><br>
                    <small>Internal Rate: ${data.routing?.internal_rate || 'N/A'}</small><br>
                    <small>Fee Saved: $${(data.routing?.fee_saved || 0).toFixed(4)}</small>
                `;
            } else {
                throw new Error(data.detail || 'Order failed');
            }
        } catch (e) {
            resultDiv.style.display = 'block';
            resultDiv.style.background = 'rgba(239, 68, 68, 0.1)';
            resultDiv.style.border = '1px solid var(--danger)';
            resultDiv.innerHTML = `<strong style="color: var(--danger);">✗ Error:</strong> ${e.message}`;
        }
    });

    // WebSocket for real-time updates
    function connectWebSocket() {
        const ws = new WebSocket('ws://localhost:8082/ws');
        
        ws.onopen = () => console.log('WebSocket connected');
        ws.onclose = () => {
            console.log('WebSocket disconnected, reconnecting...');
            setTimeout(connectWebSocket, 3000);
        };
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'price_update') {
                const el = document.getElementById(`price-${data.asset.toLowerCase()}`);
                if (el) el.textContent = `$${parseFloat(data.price).toLocaleString()}`;
            }
        };
    }

    // Initialize
    fetchPrices();
    fetchStats();
    fetchLeaderboard();
    connectWebSocket();
    
    // Auto-refresh
    setInterval(fetchPrices, 30000);
    setInterval(fetchStats, 60000);
    setInterval(fetchLeaderboard, 60000);
</script>

</body>
</html>
