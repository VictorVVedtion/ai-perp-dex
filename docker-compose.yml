# AI Perp DEX - Docker Compose
# Development and Production deployment

version: '3.8'

services:
  # ============================================
  # API Server (Trading Hub)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: ai-perp-dex-api
    ports:
      - "8082:8082"
    environment:
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - API_ENV=${API_ENV:-development}
      - HYPERLIQUID_API_URL=${HYPERLIQUID_API_URL:-https://api.hyperliquid.xyz}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8082}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-100}
      - RATE_LIMIT_PER_AGENT=${RATE_LIMIT_PER_AGENT:-10}
      - GLOBAL_RATE_LIMIT=${GLOBAL_RATE_LIMIT:-500}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./trading-hub:/app/trading-hub:ro
      - ./middleware:/app/middleware:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-perp-network

  # ============================================
  # Redis (Cache & Message Queue)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ai-perp-dex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-perp-network

  # ============================================
  # Frontend (Next.js)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: ai-perp-dex-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8082}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8082/ws}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-perp-network

  # ============================================
  # Nginx Reverse Proxy (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: ai-perp-dex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped
    profiles:
      - production
    networks:
      - ai-perp-network

volumes:
  redis-data:
    driver: local

networks:
  ai-perp-network:
    driver: bridge

# ============================================
# Development Override
# ============================================
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
